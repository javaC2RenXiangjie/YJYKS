<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    上传管理
    <small>上传文件或视频</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="main"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<section class="content container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">上传框</h3>
        </div>
        <form>
          <div class="box-body">
  <!-- ng2-file-upload方式上传文件 -->
            <div class="form-group">
              <label for="exampleInputFile">上传</label>
              <input type="file" name="imgFile" ng2FileSelect [uploader]="uploader">
  
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">上传内容简介</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入简介">
            </div>
          </div>
          <div class="box-footer">
            <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Submit</button>
          </div>
