<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    基本信息
    <small>基本信息</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="main"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">基本信息</h3>
          <button type="button" class="pull-right btn btn-success" *ngIf='userAuth == 3' (click)="openAddEquipModal()">添加新设备</button>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th style="text-align: center;">设备编号</th>
                  <th style="text-align: center;">存放位置</th>
                  <th style="text-align: center;">创建时间</th>
                  <th style="text-align: center;">使用状态</th>
                  <th style="text-align: center;">设备简介</th>
                  <th style="text-align: center;">可执行操作</th>
                </tr>
              </thead>
              <tbody *ngFor="let allEquip of allEquips ">
               <tr>
                  <td style="text-align: center;">{{allEquip.id}}</td>
                  <td style="text-align: center;">{{allEquip.store}}</td>
                  <td style="text-align: center;">{{allEquip.addtime}}</td>
                  <td style="text-align: center;"><span class="label label-success">{{allEquip.status}}</span></td>
                  <td style="text-align: center;">{{allEquip.instruction}}</td>
                  <td style="text-align: center;">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default" style="text-align: center;" (click)="openEquipModify(allEquip)">修改</button>
                      <button type="button" class="btn btn-danger" style="text-align: center;" (click)="delSub(allEquip)">删除</button>
                    </div>
                  </td>
               </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>

</section>
<!-- /.content -->
<!-- 修改model -->
<div class="modal fade bs-example-modal-default" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  id="equipModifyUpdate">
  <div class="modal-dialog modal-default" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">设备详细信息</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备编号</label>
                    <input type="text" class="form-control" [disabled]="updis" [(ngModel)]="equitpModify.id"
                      name='id'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">存放位置</label>
                    <input type="text" class="form-control"  [(ngModel)]="equitpModify.store" name='store'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">启动时间</label>
                    <input type="text" class="form-control" [disabled]="updis" [(ngModel)]="equitpModify.addtime" name='addtime'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备状态</label>
                    <input type="text" class="form-control" [(ngModel)]="equitpModify.status" name='status'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备简介 </label>
                    <input type="text" class="form-control"  [(ngModel)]="equitpModify.instruction" name='instruction'>
                  </div>

                </div>
                <!-- /.box-body -->
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="update()">提交编辑</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<div class="modal fade bs-example-modal-default" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  id="create">
  <div class="modal-dialog modal-default" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">项目详细信息</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备编号</label>
                    <input type="text" class="form-control" [disabled]="updis" [(ngModel)]="newEquip.id" name='id'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">存放位置</label>
                    <input type="text" class="form-control" [(ngModel)]="newEquip.store" name='store'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">启动时间</label>
                    <input type="text" class="form-control" [disabled]="updis" [(ngModel)]="newEquip.addtime" name='addtime'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备状态</label>
                    <input type="text" class="form-control" [(ngModel)]="newEquip.status" name='status'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">设备简介 </label>
                    <input type="text" class="form-control" [(ngModel)]="newEquip.instruction" name='instruction'>
                  </div>

                </div>
                <!-- /.box-body -->
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addEquiip()">确认添加</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
