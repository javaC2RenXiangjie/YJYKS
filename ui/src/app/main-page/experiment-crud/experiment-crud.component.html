<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    实验项目增删改查
    <small>操作实验项目</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="main"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">实验项目列表</h3>
          <button type="button" class="pull-right btn btn-success" *ngIf='userAuth == 3' (click)= "openAddSubModal()">添加新项目</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="text-align: center;">项目编号</th>
                <th style="text-align: center;">项目名称</th>
                <th style="text-align: center;">项目负责人</th>
                <th style="text-align: center;">启动时间</th>
                <th style="text-align: center;">项目进度</th>
                <th style="text-align: center;">可执行操作</th>
              </tr>
            </thead>
            <tbody *ngFor="let sub of allSubs">
              <tr>
                <td style="text-align: center;">{{sub.id}}</td>
                <td style="text-align: center;">{{sub.subject}}</td>
                <td style="text-align: center;">{{sub.owner}}</td>
                <td style="text-align: center;">{{sub.addTime}}</td>
                <td style="text-align: center;"><span class="label label-success">进行中</span></td>
                <td style="text-align: center;">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default" *ngIf="userAuth >= 2" (click)="modify(sub)">修改</button>
                    <button type="button" class="btn btn-danger" *ngIf="userAuth >= 3" (click)="deleteTsub(sub)">删除</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
<!-- /.content -->


<!-- 修改model -->
<div class="modal fade bs-example-modal-default" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  id="modify">
  <div class="modal-dialog modal-default" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">项目详细信息</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目编号</label>
                    <input type="text" class="form-control" [disabled]='true'
                      [(ngModel)]="updateSub.id" name='id'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目名称</label>
                    <input type="text" class="form-control" [disabled]="detail"
                      [(ngModel)]="updateSub.subject" name='subject'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">启动时间</label>
                    <input type="text" class="form-control" [disabled]="true"
                      [(ngModel)]="updateSub.addTime" name='addTime'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目负责人</label>
                    <input type="text" class="form-control" [disabled]="false"
                      [(ngModel)]="updateSub.owner" name='owner'>
                  </div>

                </div>
                <!-- /.box-body -->
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="update()">提交编辑</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 创建submodel -->
<div class="modal fade bs-example-modal-default" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  id="create">
  <div class="modal-dialog modal-default" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">项目详细信息</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form">
                <div class="box-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目编号</label>
                    <input type="text" class="form-control" [disabled]='true' [(ngModel)]="newSub.id" name='id'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目名称</label>
                    <input type="text" class="form-control" [disabled]="detail" [(ngModel)]="newSub.subject"
                      name='subject'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">启动时间</label>
                    <input type="text" class="form-control" [disabled]="true" [(ngModel)]="newSub.addTime"
                      name='addTime'>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">项目负责人</label>
                    <input type="text" class="form-control" [disabled]="false" [(ngModel)]="newSub.owner"
                      name='owner'>
                  </div>

                </div>
                <!-- /.box-body -->
              </form>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addSub()">确认添加</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
