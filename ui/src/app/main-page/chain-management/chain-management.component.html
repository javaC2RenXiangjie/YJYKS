
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
  外链管理
    <small>外部链接管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="main"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">外链显示</h3>
  
          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
  
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">视频名称</th>
                <th style="text-align: center;">作者</th>
                <th style="text-align: center;">创建时间</th>
                <th style="text-align: center;">链接状态</th>
                <th style="text-align: center;">链接地址</th>
                <th style="text-align: center;">可执行操作</th>
              </tr>
            </thead>
            <tbody *ngFor="let file of allFiles">
              <tr>
                <td style="text-align: center;">{{file.id}}</td>
                <td style="text-align: center;">{{file.title}}</td>
                <td style="text-align: center;">雍嘉远</td>
                <td style="text-align: center;">{{file.addTime}}</td>
                <td style="text-align: center;"><span class="label label-success">正常</span></td>
                <td style="text-align: center;">{{file.remark}}</td>
                <td style="text-align: center;">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default"data-toggle="modal" data-target="#myModal" (click)= "changeVideoSrc(file.content)">查看</button>
                    <button type="button" class="btn btn-default"  *ngIf = "userAuth < 3">替换</button>
                    <button type="button" class="btn btn-danger"  *ngIf = "userAuth < 3">删除</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
<!-- /.content -->


<!-- 模态框 -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">查看视频</h4>
      </div>
      <div class="modal-body">

              <div class="timeline-item">

                <div class="timeline-body">
                  <!-- <div> -->
                  <div class="embed-responsive embed-responsive-16by9">
                    <!-- <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/tMWkeBIohBs"
                            frameborder="0" allowfullscreen></iframe> -->
                    <video [src]='videoSrc' id="mediaElementID" controls="controls">
                      your browser does not support the video tag
                    </video>
                  </div>
                </div>
                <div class="timeline-footer">

                </div>
              </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeVideo()">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
